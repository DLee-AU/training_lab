---
- name: install tomcat
  package:
    name: tomcat
    state: latest

- name: create ansible tomcat directory
  file:
    path: /usr/share/tomcat/webapps/ROOT
    state: directory

- name: create ansible tomcat directory
  file:
    path: /usr/share/tomcat/webapps/ansible
    state: directory

- name: copy static index.html to tomcat webapps/ansible/index.html
  template:
    src: index.html.j2
    dest: /usr/share/tomcat/webapps/ROOT/index.html
    mode: 0644

- name: enable tomcat at boot
  service:
    name: tomcat
    enabled: yes

- name: copy static index.html to tomcat webapps/ansible/index.html
  template:
    src: index.html.j2
    dest: /usr/share/tomcat/webapps/ansible/index.html
  delegate_to: "{{ item }}.ansible_hostname"
  delegate_facts: True
  loop: "{{groups['apps']}}"
  #tags: ['never']

- name: copy static index.html to tomcat webapps/ansible/index.html
  template:
    src: index.html.{{ item }}
    dest: /usr/share/tomcat/webapps/ansible/index.html
  delegate_to: "{{ item }}"
  delegate_facts: True
  tags: ['never']

- name: copy static index.html to tomcat webapps/ansible/index.html
  copy:
    src: index.html.app1
    dest: /usr/share/tomcat/webapps/ansible/index.html
  delegate_to: app1.{{GUID}}.internal
  delegate_facts: True
  notify: start tomcat
  tags: ['never']

- name: copy static index.html to tomcat webapps/ansible/index.html
  copy:
    src: index.html.app2
    dest: /usr/share/tomcat/webapps/ansible/index.html
  delegate_to: app2.{{GUID}}.internal
  delegate_facts: True
  notify: start tomcat
  tags: ['never']
...